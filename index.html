<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>Welcome to Garden!</title>
</head>
<body>
    <div class="header">
        <img src="images/garden-logo-nobg.png" alt="Logo of Garden" id="logo">
        <div class="links">
            <a href="index.html">Plant!</a>
            <a href="statistics.html">Stats</a>
        </div>
    </div>
    <div class="body">
        <div id="timerBox">
            <img src="images/plantv1.png" alt="Baby Plant" id="plantv1">
            <p id="countdown">10:00</p>
            <div class="buttons">
                <button id="plantButton" onclick="updateTimer()">Plant!</button>
                <button id="giveupButton" onclick="resetTimer()">Give Up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="credits">2022 Created by ProjektBlack</p>
    </div>
</body>
<script src="script.js"></script>
</html>
